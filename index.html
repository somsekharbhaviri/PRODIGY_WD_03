<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="options">
            <button id="player-vs-player">1 vs 1</button>
            <button id="player-vs-computer">Play with Computer</button>
        </div>
        <div id="scoreboard">
            <div id="score-player1">Player 1: 0</div>
            <div id="score-player2">Player 2: 0</div>
        </div>
        <div id="turn-indicator" class="hidden">Player 1's Turn (X)</div>
        <div id="board" class="board hidden">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div id="message" class="hidden"></div>
        <button id="restart" class="hidden">Restart</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
